<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTf-8">
        <meta http-equiv="X-QA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title>Facial Recognition System</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form method="post" class="sign-in-form">
                        <h2 class="title">Sign in</h2>
                        <div class="input-field">
                            <i class="fas fa-wier"></i>
                                   <input type="password" placeholder="Phone Number">
                        </div>
                        <div class="btn">
                            <input type ="submit" class="btn solid" value="Login"/>
                        </div>
                    </form>
                </div>
                <div class="signup-signup">
                    <form method="POST" class="sign-up-form">
                        <h2 class="title">Sign up</h2>
                        <div class="input-field">
                            <i class="fas fa-wier"></i>
                                   <input type="text" method="POST" name="Phone" placeholder="Phone Number">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-wier"></i>
                                   <input type="text" method="POST" name="Username" placeholder="Username">
                        </div>
                        <div class="btn">
                            <input type ="submit" class="btn solid" value="Scan ID"/>
                        </div>
                    </form>
            </div>

        </div>
            <div class="panels-container">
                <div class="panels left-panel">
                    <div class="content">
                        <h3>New here?</h3>
                        <button class="btn transparent" id="sign-up-button">Sign Up</button>
                    </div>
                    <img src="image/img3.png" alt="" class="image"/>                </div>
                </div>
                <div class="panels right-panel">
                    <div class="content">
                        <h3>One of us?</h3>
                        <button class="btn transparent" id="sign-in-button">Sign In</button>
                    </div>
                    <img src="image/123.png" alt="" class="image"/>                </div>
                </div>
            </div>
        
        <script src="app.js"></script>
    </body>
</html>
